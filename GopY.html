<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu</title>
    <link rel="stylesheet" href="GopY.css">
    <script>
        function showMessage() {
            alert("Cảm ơn bạn đã gửi góp ý!");
        }
    </script>
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li>
                    <img class="logo" src="Pic/logo XÀI TẠM-01.png" alt="Logo">
                </li>
                <li><a href="TrangChu.html">Trang chủ</a></li>
                <li class="dropdown">
                    <a href="GioiThieu.html" class="active">Giới thiệu</a>
                    <ul class="dropdown-menu">
                        <li><a href="lichsu.html">Lịch sử hình thành</a></li>
                        <li><a href="thuvien.html">Thư viện</a></li>
                    </ul>
                </li>
                <li><a href="LienHe.html">Liên hệ</a></li>
                <li><a href="GopY.html">Góp ý</a></li>
                <li><a href="HoiDap.html">Hỏi & Đáp</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="image">
                <img src="Pic/image copy.png" alt="FPT PolySchool">
            </div>
            <div class="content">
                <h1>Góp ý</h1>
                <p>Chúng tôi luôn mong muốn nhận được góp ý từ bạn để cải thiện.</p>
            </div>
        </div>

        <div class="form-container">
            <form onsubmit="showMessage(); return false;">
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" name="name" placeholder="Nhập họ và tên" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>

                <label for="message">Nội dung góp ý:</label>
                <textarea id="message" name="message" rows="4" placeholder="Nhập nội dung góp ý" required></textarea>

                <button type="submit">Gửi góp ý</button>
            </form>
        </div>
    </main>
    <footer>
        <p>FPT PolySchool © 2025. All rights reserved.</p>
    </footer>
</body>
</html>
